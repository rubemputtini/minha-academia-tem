<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Nova Academia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            color: #333;
            line-height: 1.5;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 700px;
            margin: 30px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #e2e2e2;
            padding: 20px 0;
        }

            .header h1 {
                margin: 0;
                font-size: 28px;
                font-weight: bold;
                color: #333;
            }

        .content {
            padding: 20px;
            font-size: 16px;
            color: #555;
        }

            .content p {
                margin: 15px 0;
                line-height: 1.6;
            }

            .content strong {
                color: #2c3e50;
            }

        .equipment-list {
            list-style: none;
            padding: 0;
            margin-top: 15px;
        }

            .equipment-list li {
                margin-bottom: 10px;
                color: #7f8c8d;
            }

        .footer {
            background-color: #323232;
            color: #ffffff;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }

            .footer h2 {
                font-size: 18px;
                margin-bottom: 10px;
                font-weight: bold;
            }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 10px 0;
        }

            .social-icons a img {
                width: 30px;
                height: 30px;
            }

        .footer img {
            max-height: 80px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="header">
            <h1>Nova Academia Cadastrada</h1>
        </div>
        <div class="content">
            <p>Olá!</p>
            <p>O usuário <strong>{{Name}}</strong> cadastrou uma nova academia: <strong>{{GymName}}</strong>.</p>
            <p>Os equipamentos cadastrados para esta academia são:</p>
            <ul class="equipment-list">
                {{EquipmentItems}}
            </ul>
            <p>Este é um email automático. Por favor, não responda.</p>
        </div>
        <div class="footer">
            <h2>Minha Academia TEM?</h2>
            <div class="social-icons">
                <a href="https://www.instagram.com/rubemputtini/" target="_blank">
                    <img src="https://i.imgur.com/sE6enTb.png" alt="Instagram">
                </a>
                <a href="https://www.youtube.com/channel/UCtd2KtLMi5YySEqpvWYl9ag?sub_confirmation=1" target="_blank">
                    <img src="https://i.imgur.com/SAzu3ax.png" alt="YouTube">
                </a>
            </div>
            <img src="https://i.imgur.com/eHysgzf.png" alt="Consultoria Fitness">
        </div>
    </div>
</body>
</html>
